<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Borpa Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <main class="bg-gray-800 shadow-md rounded-lg p-8 max-w-md w-full mx-auto mt-10 mb-auto">
        <img src="https://media.discordapp.net/attachments/1259941484459982949/1259942192236199956/image.png?ex=668d841b&is=668c329b&hm=4df49a8916842294690b9288a035a304f56052dd6ff4ab8ce2285909c109de85&=&format=webp&quality=lossless&width=610&height=671" alt="Logo" class="logo mx-auto mb-6 w-24 h-24">
        <h1 class="text-2xl font-bold text-center mb-6">Blockchain Borpa Snapshot Checker</h1>
        <div class="mb-4">
            <label for="blockchain" class="block text-gray-300 mb-2">Choose a blockchain:</label>
            <select id="blockchain" class="w-full p-2 border border-gray-700 rounded bg-gray-900 text-white">
                <option value="solana">Solana</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="bsc">BSC</option>
                <option value="base">Base</option>
                <option value="ethereum">Ethereum</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-300 mb-2">Enter Address:</label>
            <input type="text" id="address" placeholder="0x ... or Solana Address" class="w-full p-2 border border-gray-700 rounded bg-gray-900 text-white">
        </div>
        <button onclick="checkBorpa()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Check Borpa</button>
        <div id="result" class="mt-4 text-center"></div>
    </main>
    <footer class="bg-gray-900 text-gray-500 py-10 text-center mt-auto">
        <p><i>This is an unofficial website. There may be errors.</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
